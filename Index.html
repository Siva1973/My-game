<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
        }
        h1 {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <h1 id="score">Score: 0</h1>
    <button onclick="increaseScore()">Click Me!</button>

    <script>
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
        }
    </script>
</body>
</html>
